<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Light Enhancement</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <part1 class="part1">
            <h1 class="title">
                My Camera
            </h1>
            <video autoplay id="video"></video>
            <buttons>
                <button class="button is-hidden" id="btnPlay">
                <span class="icon is-small">
                  <i class="fas fa-play"></i>
                </span>
              </button>
                <button class="button" id="btnPause">
                <span class="icon is-small">
                  <i class="fas fa-pause"></i>
                </span>
              </button>
                <button class="button is-success" id="btnScreenshot">
                <span class="icon is-small">
                  <i class="fas fa-camera"></i>
                </span>
              </button>
                <button class="button" id="btnChangeCamera">
                <span class="icon">
                  <i class="fas fa-sync-alt"></i>
                </span>
                <span>Switch camera</span>
              </button>

            </buttons>
            <brightVideo id="brightVideo"> </brightVideo>

        </part1>
        <part2 class="part2">
            <h2 class="title">Screenshots</h2>
            <div id="screenshots"></div>
        </part2>
    </section>
    <footer class="footer">
        <p>By Alyosha | <a href="https://github.com/LeiGitHub1024/JSCamera">Source code</a></p>
    </footer>
    <canvas class="is-hidden" id="canvas"></canvas>
    <script src="script.js"></script>
</body>

<body>
</body>

</html>
